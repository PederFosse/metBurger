<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <title>MetBurger</title>
    </head>
    <body>
        <header>
            <h1 class="header-logo"><a href="index.html" class="logo-link"><span class="met">Met</span>Burger</a></h1>
            <nav>
                <ul class="nav-list">
                    <li class="nav-element"><a href="index.html" class="nav-link active">Home</a></li>
                    <li class="nav-element"><a href="menu.html" class="nav-link">Menu</a></li>
                    <li class="nav-element"><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="landing-name landing-element">
                <h1>MetBurger!</h2>
                <h2>good burgers.</h3>
            </div>
            <div class="reservation landing-element">
                <div class="reservation-header">
                    <h2>Make a reservation</h2>
                </div>
                <form class="reservation-form">
                    <div class="reservation-input">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname">    
                    </div>
                    <div class="reservation-input">
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname">    
                    </div>
                    <div class="reservation-input">
                        <label for="guests">Amount of guests:</label><br>
                        <input type="text" id="guests">    
                    </div>
                    <div class="reservation-input">
                        <label for="special-needs">Special needs:</label><br>
                        <input type="text" id="special-needs">    
                    </div>
                    <input class="reservation-submit" type="submit" id="complete" value="Complete reservation">
                </form>
            </div>
        </main>
        <footer>
            <table class="contact-us">
                <tr class="contact-header">
                    <th>Contact us:</th>
                </tr>
                <tr>
                    <td class="contact-type">e-mail:</td>
                    <td class="contact-info">info@metburger.com</td>
                </tr>
                <tr>
                    <td class="contact-type">phone: </td>
                    <td class="contact-info">22446688</td>
                </tr>
                <tr>
                    <th class="contact-header">Or dine with ut at: </th>
                </tr>
                <tr>
                    <td class="contact-info">Bislettgata123, 0123 Oslo</td>
                </tr>
            </table>
        </footer>
    </body>
</html>
